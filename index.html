  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      color: #fff;
      background-color: #111;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 80px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
    }

    header h1 {
      font-size: 26px;
      font-weight: 700;
      color: #ffcc00;
      letter-spacing: 2px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #ffcc00;
    }

    .hero {
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 0 20px;
    }

    .hero h2 {
      font-size: 48px;
      color: #fff;
      text-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
    }

    .hero p {
      font-size: 18px;
      color: #f0f0f0;
      margin: 20px 0;
      max-width: 600px;
    }

    .btn {
      background-color: #ffcc00;
      color: #000;
      padding: 15px 35px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background-color: #ffdb4d;
      transform: scale(1.05);
    }

    footer {
      background: #000;
      padding: 30px 20px;
      text-align: center;
      position: relative;
    }

    footer p {
      color: #aaa;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .social-icons {
      margin: 10px 0;
    }

    .social-icons a {
      color: #ffcc00;
      margin: 0 10px;
      font-size: 22px;
      text-decoration: none;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #fff;
    }

    @media (max-width: 768px) {
      header {
        padding: 15px 40px;
      }
      .hero h2 {
        font-size: 34px;
      }
      nav ul {
        gap: 15px;
      }
    }
  </style>

    <h2>Discover the Future of Style</h2>
    <p>Experience comfort, elegance, and innovation all in one product. Get yours today and redefine your lifestyle.</p>
    <button class="btn" onclick="window.location.href='https://www.amazon.com'">Buy Now</button>
